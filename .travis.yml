language: scala
services:
- docker
os: linux
dist: bionic
jdk:
- openjdk8
cache:
  directories:
  - "$HOME/.cache"
  - "$HOME/.m2"
branches:
  only:
  - master
  - "/^v[\\d\\.]+$/"
before_install:
- openssl aes-256-cbc -k "$ENCRYPTION_PASSWORD" -in pubring.gpg.enc -out pubring.gpg
  -d
- openssl aes-256-cbc -k "$ENCRYPTION_PASSWORD" -in secring.gpg.enc -out secring.gpg
  -d
jobs:
  include:
  - stage: build
    script: ".travis/scripts/build.sh"
  - stage: test
    before_script: ".travis/scripts/docker.sh"
    script: ".travis/scripts/test.sh"
    after_success:
    - bash <(curl -s https://codecov.io/bash)
  - stage: deploy
    deploy:
      provider: script
      script: ".travis/scripts/deploy.sh"
      skip_cleanup: true
      on:
        tags: true
env:
  global:
  - SPARK_VERSION=2.4.5
  - HADOOP_VERSION=2.9.2
  - HIVE_VERSION=2.3.3
  - GPP_DIR="`pwd`/.travis"
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
