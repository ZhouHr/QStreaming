language: scala
services:
- docker
jdk:
- openjdk8
cache:
  directories:
  - "$HOME/.cache"
  - "$HOME/.m2"
branches:
  only:
  - master
  - "/^v[\\d\\.]+$/"
script: skip
jobs:
  include:
  - stage: build
    script: ".travis/scripts/build.sh"
  - stage: test
    before_script: ".travis/scripts/docker.sh"
    script: ".travis/scripts/test.sh"
    after_success:
    - bash <(curl -s https://codecov.io/bash)
  - stage: deploy
    deploy:
      provider: script
      script: ".travis/scripts/deploy.sh"
      skip_cleanup: true
      on:
        tags: true
env:
  global:
  - SPARK_VERSION=2.4.5
  - HADOOP_VERSION=2.9.2
  - HIVE_VERSION=2.3.3
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
before_install:
- openssl aes-256-cbc -k "$ENCRYPTION_PASSWORD" -in .travis/pubring.gpg.enc -out .travis/pubring.gpg
  -d
- openssl aes-256-cbc -k "$ENCRYPTION_PASSWORD" -in .travis/secring.gpg.enc -out .travis/secring.gpg
  -d
- chmod +x e2e/**/*.sh
- chmod +x .travis/scripts/*.sh
